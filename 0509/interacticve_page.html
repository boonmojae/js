<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역할 분리 예제</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: skyblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 버튼이 클릭된 상태 */
    .clicked {
      background-color: rgb(140, 220, 20);
    }
  </style>
  <link src="stylesheet" href="">
</head>
<body>
  <!-- 구조 요소-->
   <h1>HTML + CSS + JS 역할 분리</h1>
   <button id="colorBtn">색 바꾸기</button>
   <script>
      const button = document.getElementById('colorBtn');
      button.addEventListener('click', function () {
        this.classList.toggle('clicked');
      });
   </script>
</body>
</html>
