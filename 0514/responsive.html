<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 연습 - 구글 폼 스타일</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bootstrap Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="nav-link active" type="button" data-bs-toggle="modal" data-bs-target="#dashboardModal">대시보드</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#userListModal">사용자 목록</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#userAddModal" id="btnAddUser">사용자 추가</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="dashBoard">
      <h3>대시보드</h3>
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col">
          <div class="btn btn-outline-secondary custom-big-button">
            총 사용자
            <div>명</div>
          </div>
        </div>
        <div class="col">
          <div class="btn btn-outline-secondary custom-big-button">
            활성 사용자
            <div>명</div>
          </div>
        </div>
        <div class="col">
          <div class="btn btn-outline-secondary custom-big-button">
            메세지 전송
            <div>명</div>
          </div>
        </div>
      </div>
    </div>

    <div class="userList">
      <h3>사용자 목록</h3>
      <div class="col-12 col-md-8">
        <ul class="list-group" id="userList">
          
        </ul>
      </div>
    </div>

    <!-- 사용자 추가 모달 -->
    <div class="modal fade" id="userAddModal" tabindex="-1" aria-labelledby="userAddModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userAddModalLabel">사용자 추가</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">이름:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">설명:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" id="btnAddUser" onclick="addUser()">사용자 추가</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="responsive.js"></script>
</body>

</html>
