<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>song_list</title>
  <link rel="stylesheet" href="song.css">
  </link>
  <script src="song.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <div class="container">
    <h2 class="title">노래 리스트 생성 - 반복문 실습</h2>

    <div class="songList">

      <div class="newList">
        <div class="newListTitle" onclick="newList()">🎤 최신 노래 리스트</div>
        <ol class="list-group new-list-group"></ol>
      </div>

      <div class="infoList">
        <div onclick="songDetails()">🎤 노래 정보 리스트</div>
        <ol class="list-group song-info-list"></ol>
      </div>
      
    </div>

  </div>
</body>

</html>
