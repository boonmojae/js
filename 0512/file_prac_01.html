<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>post_practice</title>
  <link rel="stylesheet" href="file_prac_01.css">
</head>

<body>
  <div class="formBox">
    <h2>구글 폼 클론 - 사용자 설문지</h2>
    <form action="https://httpbin.org/post" method="post">
      <label for="username">이름:</label>
      <input type="text" id="username" class="username" placeholder="이름을 입력하세요"><br>

      <label for="email">이메일:</label>
      <input type="email" id="email" class="email" placeholder="example@gmail.com"><br>

      <label for="phone">전화번호:</label>
      <input type="text" id="phone" class="phone" placeholder="010-1234-5678"><br>

      <label>성별:</label>
      <select id="gender">
        <option value="">선택하세요</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="other">기타</option>
      </select><br>

      <label>이용 약관에 동의:</label>
      <input type="checkbox" id="check" class="check" required><br><!--required-->

      <button type="submit" id="submitBtn">제출하기</button><br>
      <button type="button">추가 질문 추가</button>
    </form>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function (event) {
      event.preventDefault();
      const username = document.querySelector(".username").value;
      const email = document.querySelector(".email").value;
      const phone = document.querySelector(".phone").value;
      const check = document.querySelector(".check").checked;//checkbox는 value=on

      if (!username || !email || !phone || !check) {
        alert("이름과 이메일을 모두 입력해주세요.");
        return;
      }
      alert(`설문지 제출 완료\n이름: ${username}\n이메일: ${email}`);
      console.log(`이름: ${username}\n이메일: ${email}`)
    });


  </script>
</body>

</html>
